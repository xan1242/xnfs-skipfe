[Joylog]
EnableJoylog = 0						// Enable / Disable Joylog
ReplayingFlag = 0						// 0 = Capturing, 1 = Replaying
JoylogReplayFile = ReplayJoylog.jlg
JoylogCaptureFile = CaptureJoylog.jlg

[SkipFE]								// SkipFE settings; Use these to record a single race. JL indicates if it's saved in a JoyLog.
SkipFE = 0								// JL // Enable / Disable SkipFE
SkipFEDifficulty = 1					// JL // AI difficulty
SkipFESplitScreen = 0					// Enable / Disable SplitScreen (requires 2 player cars, broken)
SkipFEPovType1 = 2						// Camera POV
SkipFEDamageEnabled = 1					// Leftover from HP2 & UG1
SkipFELanguage = 0						// Display language (broken)

[TrackSettings]
SkipFETrackNumber = 5000				// JL // Track number (leave at 5000 for Carbon)

// JL // ID of a race (example: 1.8.1 = final pursuit)
SkipFERaceID =

SkipFENumLaps = 2						// JL // Number of laps in a lapped race
SkipFERaceType = 0						// JL // i dunno wtf is this shit man
SkipFETrackDirection = 0				// 0 = Forward, 1 = Reverse
SkipFEPoint2Point = 0					// Leftover from HP2 & UG1

[CarSettings]
SkipFEPlayerCar = viper
SkipFEPlayer2Car = viper
SkipFEPlayerPerformance = 0.0			// Car performance value (0 to 10.0 = max performance)

SkipFEPlayerPresetRide =
SkipFEWingmanPresetRide =
SkipFEOpponentPresetRide0 =
SkipFEOpponentPresetRide1 =
SkipFEOpponentPresetRide2 =
SkipFEOpponentPresetRide3 =
SkipFEOpponentPresetRide4 =
SkipFEOpponentPresetRide5 =
SkipFEOpponentPresetRide6 =
SkipFEOpponentPresetRide7 =

SkipFENumPlayerCars = 1					// JL // Number of players (leave at 1 on PC)
SkipFENumAICars = 0						// JL // Number of opponent cars

[TrafficSettings]
SkipFEDisableTraffic = 0
SkipFETrafficDensity = 0.0				// JL // Traffic density (0.0 - 100.0)
SkipFETrafficOncoming = 0.5				// JL // Traffic oncoming?

[CopSettings]
SkipFEMaxCops = 0						// JL // Leftover from HP2
SkipFEDisableCops = 1
SkipFEHelicopter = 0					// Leftover from HP2

[GameSettings] // These are pretty self explanatory. Do not touch unless you understand 'em.
IsSoundEnabled = 1				// JL // default = 1
IsAudioStreamingEnabled = 1		// JL // default = 1
IsSpeechEnabled = 1				// JL // default = 1
IsNISAudioEnabled = 1			// JL // default = 1
SkipMovies = 0					// JL // default = 0
IsAutoSaveEnabled = 1			// JL // default = 1
EmergencySaveMemory = 0			// JL // default = 0
